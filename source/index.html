---
layout: default
---

<div class="text-center">
  <h3>
    &lt; Posts /&gt;
  </h3>
  <ul class="list-unstyled">
    {% for post in site.posts %}
    <li>
      <h2>
        <a href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </h2>
    </li>
    {% endfor %}
  </ul>
</div>
