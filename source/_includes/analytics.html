{% if site.google_analytics_tracking_id %}
<script type="text/javascript">
  (function () {
    this._gaq                  = this._gaq || [];
    this.googleAnalytics       = document.createElement('script');
    this.googleAnalytics.type  = 'text/javascript';
    this.googleAnalytics.async = true;
    this.googleAnalytics.src   = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www')
        + '.google-analytics.com/ga.js';
    this.scriptTag             = document.getElementsByTagName('script')[0];
    this._gaq.push(['_setAccount', '{{ site.google_analytics_tracking_id }}', '_trackPageview']);
    this.scriptTag.parentNode.insertBefore(this.googleAnalytics, this.scriptTag);
  }());
</script>
{% endif %}
